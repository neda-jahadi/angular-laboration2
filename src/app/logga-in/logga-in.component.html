<div class='login-box'>
    <div *ngIf="!isLoggdIn" >
        <h3 > Är det säkert att det är du som är bloggaren? </h3>
        <button (click)="authorized()"> Ja, det är jag</button>
        </div>
        
        <p *ngIf="isLoggdIn">
            <button (click)="unAuthorized()">Klicka här om du vill logga ut</button>
        </p>
</div>
